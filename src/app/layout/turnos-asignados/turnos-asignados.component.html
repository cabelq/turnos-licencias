<div [@routerTransition]>
  <!--<app-page-header [heading]="'Turnos'" [icon]="'fa-table'"></app-page-header>-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <a class="navbar-brand" href="#">Turnos Asignados</a>
    <div class="btn-group " role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-info"><i class="fa fa-plus-square"></i>  Agregar</button>
        <button type="button" class="btn btn-outline-success"><i class="fa fa-file-excel-o"></i>  Excel</button>
        <button type="button" class="btn btn-outline-danger"><i class="fa fa-file-pdf-o"></i>  Pdf</button>
      </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">      
      <form class="form-inline my-2 my-lg-0">
        <div class="form-group mb-2 p-2">
          <label for="staticDni" class="p-2">DNI </label>
          <input
            type="text"
            [(ngModel)]="dni"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
            id="staticDni"
            value=""
          />
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="p-2">Fecha</label>
          <div class="input-group datepicker-input">
            <input
              class="form-control"
              placeholder="dd/mm/yyyy"
              dateFormat="dd/MM/yyyy"
              name="dp"
              [(ngModel)]="fecha"
              [ngModelOptions]="{ standalone: true }"
              ngbDatepicker
              #d="ngbDatepicker"
            />
            <button class="input-group-addon" (click)="d.toggle()" type="button">
              <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
              <span class="fa fa-calendar"></span>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary mb-2" (click)="filtrar()">Filtrar</button>
      </form>
    </div>
  </nav>  
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <!--<div class="card-header">Basic example</div>-->

        <div class="card-body table-responsive">

          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>DNI</th>
                <th>Apellido Nombres</th>
                <th>Fecha</th>
                <th>Turno</th>
                <th>Orden</th>
                <th>Fecha Solicitado</th>
                <th></th>
                <th></th>                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let turno of turnos; let i = index">
                <th scope="row">{{ i }}</th>
                <td>{{ turno.DNI }}</td>
                <td>{{ turno.Apellido_Nombre }}</td>
                <td>{{ turno.Fecha }}</td>
                <td>{{ turno.Turno }}</td>
                <td>{{ turno.Orden }}</td>
                <td>{{ turno.Solicitado }}</td>
                <td>
                  <button type="button" class="btn btn-outline-primary btn-sm"><span class="fa fa-print fa-lg" aria-hidden="true"></span></button>
                </td>
                <td>
                  <button type="button" class="btn btn-outline-danger btn-sm"><span class="fa fa-trash-o fa-lg" aria-hidden="true"></span></button>

              </tr>
